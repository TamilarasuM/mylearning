<div class="col-md-6 col-md-offset-3">
    <form name="form" (ngSubmit)="f.form.valid && login(f.value)" #f="ngForm" novalidate>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" ngModel required />
            <!-- <div *ngIf="!username.valid" class="help-block">Username is required</div> -->
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" ngModel required />
            <!-- <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div> -->
        </div>
        <div class="form-group">
            <!-- [disabled]="loading" -->
            <!-- *ngIf="loading" -->
            <button class="btn btn-primary">Login</button>
            <a [routerLink]="['/register']" class="btn btn-link">Register</a>
        </div>
    </form>
    <div *ngIf=errorMsg class="alert-danger alert">
        invalid UserName or password
    </div>
</div>
